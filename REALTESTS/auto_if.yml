#--------------------------------------------------------------
# ^^^^^ REAL SHEBANG ^^^^^ (real test with real reqman sources)
#    (works in vs code, press F5)
#--------------------------------------------------------------
- notcallable:
  - if: 0
    GET: https://hgfdhgfd
  - if:
    GET: https://hgfdhgfd

- callable:
  - if: <<ok>>
    GET: http://localhost:11111/get_txt?<<ok>>
    doc: <<ok>>
    tests:
      - status: 200
  - if: <<v|moreThanDix>>
    GET: http://localhost:11111/get_txt?<<v>>
    doc: <<v>>
    tests:
      - status: 200

- all:
  - if: <<doAll>>
    call: callable
    params:
      ok: False
      v: 9

  - if: <<doAll>>
    call: callable
    params:
      ok: True
      v: 11

- call: 
    - notcallable
    - all
  params:
      moreThanDix: return x>10 #hello roxy music ;-)
      doAll: 1
