# 095 - test_priority_dont_override_local_value
- proc:
    - GET: http://localhost:11111/set?value=<<p>>
      params:
        p: a     

- call: proc # call a
  tests:
    - status: 200
    - content: a

- call: proc # will call a  (pato will not be happy ;-) )
  params:
    p: b
  tests:
    - status: 200
    - content: a
