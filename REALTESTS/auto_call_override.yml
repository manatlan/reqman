# 095 - test_create_default_value_for_proc
- proc2:
    - GET:  http://localhost:11111/set?value=<<p|defa>>
      params:
        defa: return x or "a"

- call: proc2 # call a
  tests:
    - status: 200
    - content: a

- call: proc2 # call b  (pato will be happy ;-) )
  params:
    p: b
  tests:
    - status: 200
    - content: b
